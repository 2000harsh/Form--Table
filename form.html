<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class="sign-up">
            <div class="header"><h1>Create Account</h1></div>

            <div class="body">
                <div class="row">
                    <div class="input">
                        <label>First Name</label>
                        <input type="text" />
                    </div>
                    <div class="input">
                        <label>Last Name</label>
                        <input type="text" />
                    </div>
                </div>

                <div class="row">
                    <div class="input">
                        <label>Email</label>
                        <input type="email" />
                    </div>
                </div>

                <div class="row">
                    <div class="input">
                        <label>Password</label>
                        <input type="password" />
                    </div>
                    <div class="input">
                        <label>Confirm Password</label>
                        <input type="password" />
                    </div>
                </div>

                <div class="row">
                    <div class="input">
                        <label>Gender</label>
                        <div class="radio">
                            <div>
                                <label><input type="radio" name="gender"/>Male</label>
                            </div>
                            <div>
                                <label><input type="radio" name="gender"/>Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="input">
                        <label>Hobbies</label>
                        <div class="check">
                            <div>
                                <label><input type="checkbox" name="check">Cricket</label>
                            </div>
                            <div>
                                <label><input type="checkbox" name="check">Designing</label>
                            </div>
                            <div>
                                <label><input type="checkbox" name="check">Coding</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="input">
                        <label>Source of income</label>
                        <select>
                            <option>Employee</option>
                            <option>Self-employee</option>
                            <option>Unemployee</option>
                        </select>
                    </div>
                    <div class="input">
                        <label>Income</label>
                        <div class="range">
                            <input type="range"/>
                            <label id="income">20K</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="input">
                        <label>Upload Picture</label>
                        <input type="file"/>
                    </div>
                    <div class="input">
                        <label>Age</label>
                        <input type="number"/>
                    </div>
                </div>
            </div>

            <div class="footer">
                <button class="btn">Submit</button>
            </div>
        </form>
        
    </body>

    
</html>
